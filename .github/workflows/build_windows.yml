name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.idea/**'
  workflow_dispatch:

# Prevent multiple builds running simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    # Set timeout to prevent hanging builds
    timeout-minutes: 30
    
    defaults:
      run:
        shell: bash
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # Shallow clone for faster checkout
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'  # Cache pip packages
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pyinstaller Pillow
        
    - name: Build executable
      run: |
        python auto_build.py
        
    - name: Create release package
      run: |
        mkdir -p release
        if [ -d "dist/LocalFlow" ]; then
          # Create a zip file
          cd dist
          7z a -tzip -mx5 ../release/LocalFlow-Windows-x64.zip LocalFlow
          cd ..
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LocalFlow-Windows-x64
        path: release/
        retention-days: 7
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: release/LocalFlow-Windows-x64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
